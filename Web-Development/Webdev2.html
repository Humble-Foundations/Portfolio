<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">


    <title>Web Development 2</title>

  </head>

  <body>
    <h1>Registration Form</h1>
    <div id="reg-form">
      <form class="" action="index.html" method="post">


        <label for="First-name ">First Name</label>
        <input type="text" name=" First-name" placeholder="Kadeem" required>
        <br>
        <label for="Last-name ">Last Name</label>
        <input type="text" name=" Last-name" placeholder="Lamont" required>


      <div>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender-choice" value="choice-1">

          <label for="gender-female">Female</label>
          <input type="radio" name="gender-choice" value="choice-2">

          <label for="gender-transgender">Transgender</label>
          <input type="radio" name="gender-choice" value="choice-3">

      </div>

      <div>
        <label for="Email-address">Email</label>
        <input type="email" name="email" placeholder="myemail@email.com">


        <label for="password">Password</label>
        <input type="password" name="password">
      </div>


      <div>

        <label for="Month">Birthday</label>
        <select name="Month">

        </select>
      </div>
      </form>
    </div>









  </body>
</html>
